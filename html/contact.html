<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>ECO H2O - Contato</title>
</head>

<body>
    <header style="padding-bottom: 8px;">
        <nav class="container-fluid main-nav">
            <div class="row">
                <div class="col header-nav-box-1">
                    <div class="">
                        <img src="../assets/img/logo.webp" width="150rem" class="" alt="menu-burger" srcset="">
                    </div>
                    <div class="search">
                        <input type="search" id="search" placeholder="Pesquisar">
                        <img src="../assets/icon/search.png" alt="" srcset="">
                    </div>
                    <div class="loginOrLogUp person-box">
                        <nav>
                            <a href="">Entre ou cadastre-se</a>
                        </nav>
                        <div class="profile">
                            <a href=""><img src="../assets/icon/profile.png" alt="Imagem de perfil"></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="second-menu">
            <nav class="container-fluid">
                <div class="horizon-menu-box">
                    <a href="../index.html">Página Inicial</a>
                    <a href="project.html">Projetos ECO</a>
                    <a href="budgets.html">Orçamento</a>
                    <a href="sobre.html">Sobre</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="container mt-3 mb-3 card">
            <div class="row">
                <div class="col-6 banner-contact">

                </div>
                <div class="col-6 p-5">
                    <form action="">
                        <h1 class="title pb-4"><b>Contato</b></h1>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="exampleFormControlInput3" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success">Enviar mensagem</button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </main>


    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="../index.html"><img id="logo-footer" src="../assets/img/logo-rodape.png" width="80%"
                            srcset=""></a>
                </div>
                <div class="col">
                    <div class="footer-menu">
                        <a href="sobre.html">Sobre</a>
                        <a href="projects.html">Projetos ECO</a>
                    </div>
                </div>
                <div class="col">
                    <div class="footer-menu">
                        <a href="budgets.html">Orçamentos</a>
                        <a href="jobs.html">Serviços</a>
                        <a href="contact.html">Contate-nos</a>
                    </div>
                </div>
                <div class="col">
                    <div class="footer-menu-social">
                        <a href="https://instagram.com/" target="_blank"><img width="40rem"
                                src="../assets/icon/instagram.png"></a>
                        <a href="https://facebook.com/" target="_blank"><img width="40rem"
                                src="../assets/icon/facebook.png"></a>
                        <a href="https://linkedin.com/" target="_blank"><img width="40rem"
                                src="../assets/icon/linkedin.png"></a>
                        <a href="https://youtube.com/" target="_blank"><img width="40rem"
                                src="../assets/icon/youtube.png"></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <p class="pt-3" style="text-align: center; color: aliceblue; font-weight: 500;">TODOS OS DIREITOS
                    RESERVADOS! &copy;EcoH2O</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
